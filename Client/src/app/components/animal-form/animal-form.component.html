<div class="col-md-4 offset-md-4">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="name" [(ngModel)]="animal.name" placeholder="Name" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="species" [(ngModel)]="animal.species" placeholder="Species" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="age" [(ngModel)]="animal.age" placeholder="Age" class="form-control">
                </div>
                <button class="btn btn-success btn-block" (click)="edit ? updateAnimal() : saveNewAnimal()">
                    Save
                </button>
            </form>
        </div>
    </div>
</div>
